<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Covid-19</title>
  </head>
  <body>
    <div class="description">
      <p>
        Data is aligned such that day 0 is the first day with 100 or more
        confirmed cases. Data from
        <a href="https://github.com/CSSEGISandData/COVID-19"
          >https://github.com/CSSEGISandData/COVID-19</a
        >.
      </p>
    </div>
    <div id="wrapper">
      <div class="row">
        <select
          multiple="multiple"
          id="filter"
          class="js-example-basic-multiple"
          >Filter:
        </select>
      </div>

      <div class="row yScaleToggle">
        <label for="yLog">Log</label>
        <input type="radio" id="yLog" name="yscale" value="Log" checked />

        <label for="yLin">Linear</label>
        <input type="radio" id="yLin" name="yscale" value="Linear" />
      </div>

      <div class="row">
        <div id="visualisation"></div>
      </div>
      <div class="row">
        <div id="slider"></div>
      </div>
    </div>
    <script type="text/javascript" src="lib/index.js"></script>
  </body>
  <footer>
    Get in touch&nbsp<a href="https://twitter.com/latkins_">@latkins_</a>
  </footer>
</html>
